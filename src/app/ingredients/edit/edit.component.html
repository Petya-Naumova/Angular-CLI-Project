<div class="o-form-wrapper c-list-data__row row row--no-margin">
    <div class="col-xs-8">
        <form>
            <div class="row row--no-margin center-xs">
                <div class="col-xs-5">
                    <label for="name">Name</label>
                    <input type="text" #nameInput>
                </div>
                <div class="col-xs-2">
                    <label for="amount">Amount</label>
                    <input type="number" #amountInput>
                </div>
            </div>
            <div class="row first-xs buttons-container">
                <div class="col-xs-4" style="margin-left: 2rem;">
                    <div class="row between-xs">
                        <button class="c-button--add" type="submit" (click)="onAddItem()">Add</button>
                        <button class="c-button--delete" type="button">Delete</button>
                        <button class="c-button--clear" type="button">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
