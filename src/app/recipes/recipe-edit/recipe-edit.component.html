<div *ngIf="!name; else formInfo">
  <form class="c-list-data__row row row--no-margin center-xs middle-xs"
  [formGroup]="rForm" (ngSubmit)="editForm(rForm.value)">
        <div class="col-xs-12 form-col">
          <h3 class="c-heading--medium">Edit recipe</h3>
        </div>
        <div class="col-xs-12 form-col">
          <label>Name
            <input type="text" formControlName="name">
          </label>
        </div>
        <div class="col-xs-12 form-col">
          <label>Description
            <textarea formControlName="description"></textarea>
          </label>
        </div>
        <div *ngIf="!rForm.controls['description'].valid" class="validation-alert">Description is too long.</div>
        <div class="col-xs-12 form-col">
          <button class="c-button c-button--add" [disabled]="!rForm.valid">Save</button>
        </div>
        <div class="col-xs-12 form-col">
          <button class="c-button">Cancel</button>
        </div>
  </form>
</div>

<ng-template #formInfo>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
          <h3 class="c-heading--medium">The recipe has been successfully edited</h3>
          <h1>{{ name }}</h1>
          <p>{{ description }}</p>
      </div>
    </div>
  </div>
</ng-template>
