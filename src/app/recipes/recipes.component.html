<div class="container">
    <div class="c-list-data__row row row--no-margin center-xs">
    <div class="col-xs-6">
        <app-recipe-list (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list>
    </div>
    <div class="col-xs-6">
        <app-recipe-detail *ngIf="selectedRecipe; else infoText" [recipe]="selectedRecipe"></app-recipe-detail>
        <ng-template #infoText>
            <h3 class="c-heading--medium">Please, select a recipe!</h3>
        </ng-template>
    </div>
    </div>
    <app-footer></app-footer>
</div>
