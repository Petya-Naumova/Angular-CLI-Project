<div class="c-list-data__row row row--no-margin center-xs" [style.backgroundColor]="recipe.backgroundColor">
    <div class="col-xs-12">
        <img class="recipe-details-image" [src]="recipe.imageRecipePath" alt="{{ recipe.name }}" title="{{ recipe.name }}">
    </div>
</div>
<div class="row recipe-details-row--name">
    <div class="col-xs-12">
        <h1 title="{{ recipe.name }}" class="c-heading--heading">{{ recipe.name }}</h1>
    </div>
</div>
<div class="row recipe-details-row">
    <div class="col-xs-5 dropdown" appDropDown>
        <button class="c-button">
            Manage recipe
            <span class="svg-icon svg--caret-down"></span>
        </button>
        <ul class="dropdown-menu">
            <li>
                <a (click)="onAddToIngredientsList()" style="cursor: pointer;">
                    View Ingredients
                </a>
            </li>
            <li>
                <a href="">
                    Edit Recipe
                </a>
            </li>
            <li>
                <a href="">
                    Delete Recipe
                </a>
            </li>
        </ul>
    </div>
</div>
<div class="row recipe-details-row">
    <div class="col-xs-12">
        {{ recipe.description }}
    </div>
</div>
<div class="row recipe-details-row">
    <div class="col-xs-12">
        <h4 class="c-heading--medium">Ingredients</h4>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                {{ ingredient.name }} - {{ ingredient.amount }}
            </li>
        </ul>
    </div>
</div>
